---
# Source: billing-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service-deploy
  labels:
    helm.sh/chart: billing-service-0.1.0
    app.kubernetes.io/name: billing-service
    app.kubernetes.io/instance: my-billing-svc
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1

  selector:
    matchLabels:
      app.kubernetes.io/name: billing-service
      app.kubernetes.io/instance: my-billing-svc

  template:
    metadata:
      labels:
        helm.sh/chart: billing-service-0.1.0
        app.kubernetes.io/name: billing-service
        app.kubernetes.io/instance: my-billing-svc
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
      annotations:
        k8s.grafana.com/scrape: "true"
        k8s.grafana.com/job: hms-server
        k8s.grafana.com/instance: billing-service

    spec:
      containers:
      - name: billing-service-app
        image: "somnathbm/hospital-hms-billing-service:dev-sha-f461bad5bf5b9aa44b86bd1dce33b90811599aa1"
        ports:
        - name: http
          containerPort: 8000
        - name: grpc
          containerPort: 50052
        env:
        - name: OTEL_SERVICE_NAME
          value: billing-service
        - name: OTEL_TRACES_EXPORTER
          value: "console,otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "console,otlp"
        - name: OTEL_LOGS_EXPORTER
          value: "console,otlp"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://grafana-k8s-monitoring-alloy-receiver.monitoring.svc.cluster.local:4318
