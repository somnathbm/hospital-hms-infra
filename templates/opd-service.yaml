apiVersion: apps/v1
kind: Deployment
metadata:
  name: opd-service-deploy
  labels:
    helm.sh/chart: opd-service-0.1.0
    app.kubernetes.io/name: opd-service
    app.kubernetes.io/instance: my-opd-svc
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app.kubernetes.io/name: opd-service
      app.kubernetes.io/instance: my-opd-svc

  template:
    metadata:
      labels:
        helm.sh/chart: opd-service-0.1.0
        app.kubernetes.io/name: opd-service
        app.kubernetes.io/instance: my-opd-svc
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
