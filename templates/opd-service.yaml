        k8s.grafana.com/scrape: "true"
        k8s.grafana.com/job: hms-server
        k8s.grafana.com/instance: opd-service

    spec:
      containers:
      - name: opd-service-app
        image: "somnathbm/hospital-hms-opd-service:dev-sha-23cdb2e0bd23aa3771549352074faf17f4b3217c"
        ports:
        - name: http
          containerPort: 8080
        - name: grpc
          containerPort: 50051
        env:
        - name: OTEL_SERVICE_NAME
          value: opd-service
        - name: OTEL_TRACES_EXPORTER
          value: "console,otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "console,otlp"
        - name: OTEL_LOGS_EXPORTER
          value: "console,otlp"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://grafana-k8s-monitoring-alloy-receiver.monitoring.svc.cluster.local:4318
