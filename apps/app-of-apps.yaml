apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hospital-hms-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/somnathbm/hospital-hms-infra.git
    targetRevision: main
    path: apps/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true